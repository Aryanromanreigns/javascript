<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi hello this is aryan kumar</h1>
    <button id="stop">stop</button>
</body>
<script>
    const hello = function(){
        console.log("hello")
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "ok i understand"
    }
    const timeOut = setTimeout(changeText, 2000);

    // but if we have to stop this settimeout then we do the clear timeout
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(timeOut);
        console.log("stop the change");
    })

</script>
</html>
